galaxy_info:
  author: Ruben Vorderman
  description: |-
    Minimal effort galaxy installation role.

    Use the galaxyproject.galaxy role to install galaxy and installs supporting
    services nginx and postgresql with docker. Manages the galaxy server 
    process using systemd. 
  company: Leiden University Medical Center

  license: MIT

  min_ansible_version: 2.10  # Use role requirements file

  platforms:
    - name: Ubuntu
      versions: 
        - 20.04

  galaxy_tags: 
    - "galaxy"
    - "galaxyproject"
  

dependencies: []
  # List your role dependencies here, one per line. Be sure to remove the '[]' above,
  # if you add dependencies to this list.
  